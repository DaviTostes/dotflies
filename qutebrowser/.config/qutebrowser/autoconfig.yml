# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        J: tab-prev
        K: tab-next
  colors.completion.category.bg:
    global: '#1e1e2e'
  colors.completion.category.border.bottom:
    global: '#1e1e2e'
  colors.completion.category.border.top:
    global: '#1e1e2e'
  colors.completion.even.bg:
    global: '#1e1e2e'
  colors.completion.item.selected.bg:
    global: '#ff0000'
  colors.completion.item.selected.border.bottom:
    global: '#1e1e2e'
  colors.completion.item.selected.border.top:
    global: '#1e1e2e'
  colors.completion.item.selected.fg:
    global: white
  colors.completion.odd.bg:
    global: '#1e1e2e'
  colors.hints.bg:
    global: '#1e1e2e'
  colors.hints.fg:
    global: white
  colors.hints.match.fg:
    global: '#7eb1dd'
  colors.keyhint.bg:
    global: '#1e1e2e'
  colors.keyhint.suffix.fg:
    global: '#ff0000'
  colors.statusbar.command.bg:
    global: '#1e1e2e'
  colors.statusbar.normal.bg:
    global: '#1e1e2e'
  colors.statusbar.url.warn.fg:
    global: '#1e1e2e'
  colors.tabs.bar.bg:
    global: '#1e1e2e'
  colors.tabs.even.bg:
    global: '#1e1e2e'
  colors.tabs.indicator.start:
    global: '#cba6f7'
  colors.tabs.odd.bg:
    global: '#1e1e2e'
  colors.tabs.selected.even.bg:
    global: '#1e1e2e'
  colors.tabs.selected.even.fg:
    global: '#7eb1dd'
  colors.tabs.selected.odd.bg:
    global: '#1e1e2e'
  colors.tabs.selected.odd.fg:
    global: '#7eb1dd'
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.preferred_color_scheme:
    global: dark
  content.blocking.enabled:
    global: false
  content.notifications.enabled:
    https://www.youtube.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  hints.border:
    global: '1px solid #ff0000'
  hints.padding:
    global:
      bottom: 3
      left: 5
      right: 5
      top: 3
